<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>PlainsCapital - Feeds</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Oxygen.css">
    <link rel="stylesheet" href="assets/css/aos.css">
    <link rel="stylesheet" href="assets/css/aos.css">
    <link rel="stylesheet" href="assets/css/markets.css">
    <link rel="stylesheet" href="assets/css/revealer.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/weather.css">
</head>

<body>
    <div class="container-fluid" id="intro"><video id="bumper" autoplay="" muted="" playsinline=""></video></div>
    <main id="content">
        <section data-aos="fade" id="weather">
            <div class="container-fluid" id="static">
                <div data-aos="fade" id="photo-container">
                    <div class="photo bg-blur"></div>
                    <div class="photo"></div>
                </div>
            </div>
            <div class="container-fluid placeholder" id="wrapper">
                <div class="row" data-aos="fade" id="location">
                    <div class="col align-self-center">
                        <h6 data-aos="fade-right" data-aos-delay="500" id="salutation">&nbsp;</h6>
                        <h4 class="text-uppercase" data-aos="fade-right" data-aos-delay="600" id="current-location">&nbsp;</h4>
                    </div>
                    <div class="col-auto text-right align-self-center" style="min-width: 20%;">
                        <h6 data-aos="fade-left" data-aos-delay="800" id="date">&nbsp;</h6>
                        <h4 data-aos="fade-left" data-aos-delay="900" id="time">&nbsp;</h4>
                    </div>
                </div>
                <div class="row" data-aos="fade" id="today">
                    <div class="col-md-1 col-lg-3">
                        <div class="w-100"></div>
                    </div>
                    <div class="col day">
                        <div class="row daywrap">
                            <div class="col-6 iconwrap"><img data-aos="fade-right" data-aos-delay="1000" id="current-icon" class="icon" src="assets/img/pixel.png"></div>
                            <div class="col-6 tempwrap">
                                <h1 data-aos="fade-left" data-aos-delay="1100" id="current-temp" class="forecast-temp">&nbsp;</h1>
                            </div>
                            <div class="col-12 description align-items-center">
                                <h4 data-aos="fade-up" data-aos-delay="1200" id="current-condition">&nbsp;</h4>
                            </div>
                        </div>
                    </div>
                    <div class="col day">
                        <div class="row" id="conditions">
                            <div class="col m-2 p-2">
                                <h6 class="text-uppercase" data-aos="fade-up" data-aos-delay="1500" id="current-high">&nbsp;</h6>
                                <h6 class="text-uppercase" data-aos="fade-up" data-aos-delay="1550" id="current-low">&nbsp;</h6>
                                <h6 class="text-uppercase" data-aos="fade-up" data-aos-delay="1600" id="current-pop">&nbsp;</h6>
                                <h6 class="text-uppercase" data-aos="fade-up" data-aos-delay="1650" id="current-wind">&nbsp;</h6>
                                <h6 class="text-uppercase" data-aos="fade-up" data-aos-delay="1700" id="current-humidity">&nbsp;</h6>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row row-cols-4" data-aos="fade-right" data-aos-delay="1500" id="forecast">
                    <div class="col day divide" data-aos="fade-right" data-aos-delay="1200">
                        <div class="row row-cols-2 daywrap">
                            <div class="col iconwrap"><img class="icon" src="assets/img/pixel.png"></div>
                            <div class="col tempwrap">
                                <h1 class="forecast-temp">&nbsp;</h1>
                            </div>
                            <div class="col-12 description">
                                <h5 class="forecast-day">&nbsp;</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col day divide" data-aos="fade-right" data-aos-delay="1400">
                        <div class="row row-cols-2 daywrap">
                            <div class="col iconwrap"><img class="icon" src="assets/img/pixel.png"></div>
                            <div class="col tempwrap">
                                <h1 class="forecast-temp">&nbsp;</h1>
                            </div>
                            <div class="col-12 description">
                                <h5 class="forecast-day">&nbsp;</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col day divide" data-aos="fade-right" data-aos-delay="1700">
                        <div class="row row-cols-2 daywrap">
                            <div class="col iconwrap"><img class="icon" src="assets/img/pixel.png"></div>
                            <div class="col tempwrap">
                                <h1 class="forecast-temp">&nbsp;</h1>
                            </div>
                            <div class="col-12 description">
                                <h5 class="forecast-day">&nbsp;</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col day" data-aos="fade-right" data-aos-delay="2000">
                        <div class="row row-cols-2 daywrap">
                            <div class="col iconwrap"><img class="icon" src="assets/img/pixel.png"></div>
                            <div class="col tempwrap">
                                <h1 class="forecast-temp">&nbsp;</h1>
                            </div>
                            <div class="col-12 description">
                                <h5 class="forecast-day">&nbsp;</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section data-aos="fade" id="feed">
            <div class="row no-gutters overlay overlay-primary" data-aos="slide-down" data-aos-delay="500" id="header">
                <div class="col day" id="locale">
                    <h6 id="salutation" class="d-inline">&nbsp;</h6>
                    <h6 id="current-location" class="d-inline">&nbsp;</h6>
                </div>
                <div class="col-auto" id="logo"><img class="brand-logo" src="assets/img/adr_logomark.svg"></div>
                <div class="col day" id="datetime">
                    <h6 id="date" class="current-date">&nbsp;</h6>
                    <h6 id="time" class="current-time">&nbsp;&nbsp;</h6>
                    <h6 id="current-temp">&nbsp;</h6>
                </div>
            </div>
            <div class="row no-gutters" id="article">
                <div class="col">
                    <article data-aos="fade" id="story" class="stage" style="/*display: none;*/">
                        <div data-aos="fade" id="photo-container">
                            <div class="photo bg-blur"></div>
                            <div class="photo placeholder ken-burns"></div>
                        </div>
                        <div data-aos="fade" id="story-container">
                            <div class="row overlay overlay-primary" id="story-wrapper">
                                <div class="col story-description">
                                    <h3 data-aos="fade" class="story">&nbsp;</h3>
                                </div>
                            </div>
                        </div>
                    </article>
                </div>
            </div>
        </section>
    </main>
    <section id="revealer" class="anim--effect-4">
        <div class="container-fluid revealer revealer--left">
            <div class="revealer__layer overlay-primary"></div>
            <div class="revealer__layer overlay-secondary"></div>
            <div class="revealer__layer overlay-primary"></div>
        </div>
    </section>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/aos.js"></script>
    <script src="assets/js/moment.js"></script>
    <script src="assets/js/polyfills.js"></script>
    <script src="assets/js/utils_api.js"></script>
    <script src="assets/js/utils_icon.js"></script>
    <script src="assets/js/utils_misc.js"></script>
    <script src="assets/js/utils_video.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>

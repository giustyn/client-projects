<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlainsCapital | News</title>
    <link rel="stylesheet" href="./css/Oxygen.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/jquery.min.js" defer></script>
    <script src="./js/components.js" defer></script>
    <script src="./js/app.js" defer></script>
  </head>

  <body>
    <main class="container">
      <article id="#">
        <div class="media">
          <img loading="lazy" src="" alt="" class="feature" />
          <img loading="lazy" src="" alt="" class="blurred" />
        </div>
        <div class="content">
          <div class="post">
            <div class="socialicon">
              <img loading="lazy" ="icon" alt="" />
            </div>
            <div class="wrap">
              <div class="message"></div>
              <div class="published"></div>
            </div>
            <div class="account">
              <div class="username"></div>
              <div class="useraccount"></div>
              <div class="usericon">
                <img loading="lazy" class="icon" alt="" />
              </div>
            </div>
          </div>
        </div>
        <div class="cta"></div>
      </article>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News</title>
  <link rel="stylesheet" href="css/DaxPro.css">
  <link rel="stylesheet" href="css/revealer.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="stage">
    <div class="article-container"></div>
    <div class="roundel-container">
      <div class="roundel">
        <span class="tagline">
          <span class="text">We're here</span>
          <span class="text strong">to help.</span>
        </span>
        <span class="circle circle-container">
          <span class="circle circle-inner"></span>
          <span class="circle circle-white"></span>
          <span class="circle circle-white-solid"></span>
          <span class="circle circle-line"></span>
        </span>
      </div>
    </div>
    <div class="footer-container">
      <div class="footer-top"></div>
      <div class="footer-wrapper">
        <div class="footer-left">
          <img class="brand-logo" src="img/BMOHB_T2_White_Tagline.svg">
        </div>
        <div class="footer-right">
          <span class="category"></span>
          <span class="date"></span>
        </div>
      </div>
    </div>
    <div class="video-container">
      <video id="bgvideo" muted loop autoplay playsinline></video>
    </div>
    <div id="transition" class="anim--effect-4">
      <div class="revealer">
        <div class="revealer__layer top"></div>
        <div class="revealer__layer middle"></div>
        <div class="revealer__layer bottom"></div>
      </div>
    </div>
  </div>
  <script src="js/lib/jquery.min.js"></script>
  <script src="js/lib/anime.min.js"></script>
  <script src="js/lib/moment.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>BMO Harris - Weather</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/DaxPro.css">
    <link rel="stylesheet" href="assets/css/DaxPro-Bold.css">
    <link rel="stylesheet" href="assets/css/DaxPro-BoldItalic.css">
    <link rel="stylesheet" href="assets/css/DaxPro-Italic.css">
    <link rel="stylesheet" href="assets/css/DaxPro-Light.css">
    <link rel="stylesheet" href="assets/css/DaxPro-LightItalic.css">
    <link rel="stylesheet" href="assets/css/DaxPro-Medium.css">
    <link rel="stylesheet" href="assets/css/DaxPro-MediumItalic.css">
    <link rel="stylesheet" href="assets/css/aos.css">
    <link rel="stylesheet" href="assets/css/revealer.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="anim--effect-4">
    <header id="intro"><video id="bumper" autoplay="" muted=""></video></header>
    <div class="container-fluid bg-img" data-aos="fade" data-aos-duration="1500" data-aos-delay="500" data-aos-once="true" id="content">
        <div class="row" id="wrapper">
            <div class="col">
                <section class="stage">
                    <div class="row h-100" id="feed">
                        <div class="col ken-burns" data-aos="fade" data-aos-duration="500" data-aos-once="true" id="photo">
                            <div class="src-img"></div>
                            <div class="blur-img blureffect"></div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <div class="revealer revealer--left">
        <div class="revealer__layer" style="background: #0079c1;opacity: 0.80;"></div>
        <div class="revealer__layer" style="background: #ffffff;opacity: 0.95;"></div>
        <div class="revealer__layer" style="background: #0079c1;opacity: 0.80;"></div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/aos.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>

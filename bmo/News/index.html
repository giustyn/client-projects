<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News</title>
  <link rel="stylesheet" href="css/DaxPro.css">
  <link rel="stylesheet" href="css/revealer.css">
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <!-- <div id="intro">
    <div class="date"></div>
    <video id="bumper" autoplay muted playsinline></video>
  </div> -->
  <div class="container-fluid" id="intro"><video id="bumper" autoplay="" muted="" preload="none"></video></div>

  <div class="content">
    <div class="video-container"><video muted="" loop="" autoplay="" playsinline="">
        <source src="https://retail.adrenalineamp.com/navori/assets/_dev/Bokeh_1920x1080.mp4" type="video/mp4">
      </video></div>
    <div class="roundel-container">
      <h1 class="roundel"><span class="tagline"><span class="letters line-1">We're here</span><span
            class="letters line-2">to help.</span></span><span class="circle circle-dark"></span><span
          class="circle circle-white"></span><span class="circle circle-container"><span
            class="circle circle-dark-dashed"></span></span></h1>
    </div>
    <div class="footer-container">
      <div class="footer-top"></div>
      <div class="footer-wrapper">
        <div class="footer-left"><img class="brand-logo" src="img/BMOHB_T2_White_Tagline.svg"></div>
        <div class="footer-right"><span class="category">News</span></div>
      </div>
    </div>
  </div>

  <div id="articles" class="container">
  </div>
  <div id="transition" class="anim--effect-4">
    <div class="revealer">
      <div class="revealer__layer top"></div>
      <div class="revealer__layer middle"></div>
      <div class="revealer__layer bottom"></div>
    </div>
  </div>

  <script src="js/lib/jquery.min.js"></script>
  <script src="js/lib/anime.min.js"></script>
  <script src="js/lib/moment.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>

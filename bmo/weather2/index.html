<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMO Weather</title>
    <link rel="stylesheet" href="./css/DaxPro.css" />
    <!-- <link rel="stylesheet" href="./css/Heebo.css" /> -->
    <link rel="stylesheet" href="./css/revealer.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body class="anim--effect-4">
    <main class="stage">
      <div class="container">
        <div class="primary background">
          <video autoplay muted loop playsinline></video>
          <div class="overlay"></div>
        </div>
        <div class="weather">
          <div class="header">
            <div class="wrap">
              <div class="title">Weather</div>
              <!-- <div class="greeting"></div> -->
              <div class="location"></div>
              <div class="temperature"></div>
            </div>
          </div>
          <div class="forecast">
            <div id="template" class="day">
              <div class="background">
                <video autoplay muted loop playsinline></video>
                <div class="overlay"></div>
              </div>
              <div class="dayofweek"></div>
              <img class="icon" />
              <div class="htemp"></div>
              <div class="ltemp"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="roundel-container">
        <div class="roundel">
          <span class="tagline">
            <span class="text">We're here</span>
            <span class="text strong">to help.</span>
          </span>
          <span class="circle circle-container">
            <span class="circle circle-inner"></span>
            <span class="circle circle-white"></span>
            <span class="circle circle-white-solid"></span>
            <span class="circle circle-line"></span>
          </span>
        </div>
      </div>
      <div class="footer-container">
        <div class="footer-top"></div>
        <div class="footer-wrapper">
          <div class="footer-left">
            <img class="brand-logo" alt="" />
          </div>
          <div class="footer-right">
            <span class="category"></span>
            <span class="date"></span>
          </div>
        </div>
      </div>
      <div class="video-container">
        <video id="bgvideo" muted loop autoplay playsinline></video>
      </div>
      <div class="revealer">
        <div class="revealer__layer top"></div>
        <div class="revealer__layer middle"></div>
        <div class="revealer__layer bottom"></div>
      </div>
    </main>
    <script src="./js/lib/jquery.min.js"></script>
    <script src="./js/ua-parser.min.js"></script>
    <script src="./js/lib/anime.min.js"></script>
    <script src="./js/lib/moment.min.js"></script>
    <script src="./js/utils_api.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADR Digital | Feeds</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/DaxPro.css" />
    <link rel="stylesheet" href="./css/bmo.css" />
    <link rel="stylesheet" href="./css/revealer.css" />
    <script src="./js/lib/jquery.min.js" defer></script>
    <script src="./js/lib/moment.min.js" defer></script>
    <script src="./js/main.js" defer></script>
  </head>

  <!-- <body class="videowall"> -->
  <body class="anim--effect-4">
    <main id="container">
      <div>
        <img class="background" alt="" />
        <span class="date"></span>
      </div>
      <video
        id="bumper"
        autoplay="true"
        muted="true"
        src="./video/bmo-bokeh.mp4"
      ></video>
      <div class="feed"></div>
    </main>
    <div class="revealer">
      <div class="revealer__layer top"></div>
      <div class="revealer__layer middle"></div>
      <div class="revealer__layer bottom"></div>
    </div>
  </body>
</html>

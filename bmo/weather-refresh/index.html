<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMO Weather</title>
    <link rel="stylesheet" href="./css/DaxPro.css" />
    <!-- <link rel="stylesheet" href="./css/Heebo.css" /> -->
    <link rel="stylesheet" href="./css/revealer.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body class="anim--effect-4">
    <div class="container">
      <div class="primary background">
        <video autoplay muted loop playsinline></video>
        <div class="overlay"></div>
      </div>
      <div class="header">
        <div class="wrap">
          <img class="logo" src="./img/bmo-logo.svg" alt="" />
          <div class="title">Weather</div>
        </div>
        <div class="wrap">
          <div class="date"></div>
          <div class="location"></div>
          <div class="temperature"></div>
        </div>
      </div>
      <div class="forecast">
        <div id="template" class="day">
          <div class="background">
            <video autoplay muted loop playsinline></video>
            <div class="overlay"></div>
          </div>
          <div class="dayofweek"></div>
          <img class="icon" />
          <div class="htemp"></div>
          <div class="ltemp"></div>
        </div>
      </div>
    </div>
    <div class="revealer">
      <div class="revealer__layer top"></div>
      <div class="revealer__layer middle"></div>
      <div class="revealer__layer bottom"></div>
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/ua-parser.min.js"></script>
    <script src="./js/anime.min.js"></script>
    <script src="./js/utils_api.js"></script>
    <script src="./js/moment.js"></script>
    <!-- <script src="./js/sdk.js"></script> -->
    <script src="./js/app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMO Weather</title>
    <link rel="stylesheet" href="./css/DaxPro.css" />
    <link rel="stylesheet" href="./css/revealer.css" />
    <link rel="stylesheet" href="./css/styles1.css" />
    <!-- <link rel="stylesheet" href="./css/styles.css" /> -->
  </head>
  <body>
    <div class="container">
      <!-- Weather -->
      <section id="weather">
        <div class="heading">
          <span>Today in</span>
          <span class="location">City, State</span>
        </div>
        <div class="current-weather">
          <div class="icon"><img src="./img/icons/32.svg" alt="" /></div>
          <div class="current">15째</div>
          <div class="v-line"></div>
          <div class="conditions">
            <div class="wrapper">
              <span class="high">High --째</span>
              <span class="low">Low --째</span>
            </div>
            <div class="feels">Feels like --째</div>
            <div class="wind">Wind --- --</div>
            <div class="humidity">Humidity --%</div>
          </div>
        </div>
      </section>
      <!-- News -->
      <section id="news">
        <div id="bold" class="heading">
          <span>Top</span>
          <span class="bold">News Stories</span>
        </div>
        <div class="stories">
          <ul class="news-headlines">
            <li>Lorem ipsum dolor sit, amet consectetur adipisicing elit.</li>
            <li>Lorem ipsum dolor sit, amet consectetur adipisicing elit.</li>
            <li>Lorem ipsum dolor sit, amet consectetur adipisicing elit.</li>
          </ul>
        </div>
      </section>
    </div>
  </body>
  <video src="./video/bmo-bokeh.mp4" muted autoplay loop></video>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMO | Weather</title>
    <link rel="stylesheet" href="./css/DaxPro.css" />
    <link rel="stylesheet" href="./css/revealer.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/jquery.min.js" defer></script>
    <script src="./js/ua-parser.min.js" defer></script>
    <script src="./js/anime.min.js" defer></script>
    <script src="./js/utils_api.js" defer></script>
    <script src="./js/moment.js" defer></script>
    <script src="./js/app.js" defer></script>
    <!-- <script src="./js/sdk.js" defer></script> -->
  </head>
  <body>
    <main class="container">
      <div class="background">
        <video muted autoplay loop></video>
        <div class="bmo-logo"></div>
        <div class="overlay"></div>
      </div>
      <!-- Weather -->
      <section id="weather">
        <div class="heading">
          <span class="location"></span>
        </div>
        <div class="wrapper">
          <div class="icon"><img alt="" /></div>
          <div class="current-temp"></div>
          <div class="v-line"></div>
          <div class="conditions">
            <div>
              <span class="high"></span>
              <span class="low"></span>
            </div>
            <div class="feels"></div>
            <div class="wind"></div>
            <div class="humidity"></div>
          </div>
        </div>
      </section>
      <!-- News -->
      <section id="news">
        <div class="heading">
          <span class="category"></span>
        </div>
        <div class="wrapper">
          <ul class="headlines">
            <li class="story1"></li>
            <li class="story2"></li>
            <li class="story3"></li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>

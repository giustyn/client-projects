<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FNBO Weather</title>
    <link rel="stylesheet" href="./css/revealer.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <main class="container">
        <div class="background">
            <video autoplay muted loop playsinline></video>
            <div class="photo"></div>
            <!-- <div class="overlay"></div> -->
        </div>
        <div class="header">
            <div class="title">weather</div>
            <div class="location"></div>
            <div class="temperature"></div>
        </div>
        <div class="forecast">
            <div id="template" class="day">
                <video autoplay muted loop playsinline></video>
                <div class="overlay"></div>
                <div class="dayofweek"></div>
                <img class="icon">
                <div class="highlow">
                    <div class="htemp"></div>
                    <div class="ltemp"></div>
                </div>
            </div>
        </div>
    </main>
    <div class="revealer">
        <div class="revealer__layer top"></div>
        <div class="revealer__layer middle"></div>
        <div class="revealer__layer bottom"></div>
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/ua-parser.min.js"></script>
    <script src="./js/anime.min.js"></script>
    <script src="./js/utils_api.js"></script>
    <script src="./js/moment.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>

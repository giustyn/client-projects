<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markets</title>
    <link rel="stylesheet" href="css/ProximaNova.css">
    <link rel="stylesheet" href="css/animista.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="intro">
        <video id="bumper" autoplay muted playsinline></video>
    </div>
    <section id="markets">
        <div id="marketData">
            <div id="marketStock" class="flex-grid focus-in-expand-fwd">
                <div class="col">
                    <div class="company-name" id="company_name"></div>
                    <div class="last" id="last"></div>
                </div>
                <div class="col">
                    <div class="change-icon" id="change_icon"></div>
                    <div class="change" id="change"></div>
                </div>
                <div class="col">
                    <div class="change-percent" id="change_percent"></div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/jquery.min.js"></script>
    <script src="js/moment.js"></script>
    <script src="js/polyfills.js"></script>
    <script src="js/utils_api.js"></script>
    <script src="js/app.js"></script>
</body>

</html>

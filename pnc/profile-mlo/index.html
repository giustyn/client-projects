<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNC Staff Template - Mortgage Loan Officer</title>
    <link rel="stylesheet" href="css/PNCBrand.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <section id="template">
        <div class="background">
            <video id="bgVideo" src="./video/ceCOM_MLO_ONLY.mp4" autoplay muted playsinline loop></video>
        </div>
        <div class="container">
            <div class="wrapper">
                <h1 class="heading"></h1>
                <div class="card-1">
                    <div class="card">
                        <span class="message"></span>
                    </div>
                </div>
                <div class="card-2">
                    <div class="card">
                        <div class="name"></div>
                        <div class="title"></div>
                        <div class="license"></div>
                    </div>
                </div>
                <div class="card-3">
                    <div class="card">
                        <div class="eho_logo"></div>
                        <div class="legal"></div>
                    </div>
                </div>
            </div>
            <div class="photo">
                <img class="img">
            </div>
        </div>
    </section>
    <script src="js/jquery.min.js"></script>
    <script src="js/anime.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>

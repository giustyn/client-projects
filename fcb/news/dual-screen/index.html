<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>First Citizens Bank - News</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/HarmoniaSansStd-Bold.css">
    <link rel="stylesheet" href="assets/css/HarmoniaSansStd-Regular.css">
    <link rel="stylesheet" href="assets/css/HarmoniaSansStd-SemiBd.css">
    <link rel="stylesheet" href="assets/css/aos.css">
    <link rel="stylesheet" href="assets/css/weather.css">
    <link rel="stylesheet" href="assets/css/revealer.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="anim--effect-4 videowall">
    <div class="container-fluid" id="intro"><video id="bumper" autoplay="" muted="" playsinline=""></video></div>
    <main>
        <section id="feed">
            <div class="container-fluid" id="content" data-aos="fade" data-aos-delay="500">
                <div id="videowall-left">
                    <div id="bg-container">
                        <div data-aos="fade" data-aos-duration="1000" data-aos-delay="500" class="vw-bg-left placeholder"></div>
                    </div>
                </div>
                <div id="article" class="row placeholder">
                    <div id="wrapper" class="col">
                        <article data-aos="fade-down" id="story-template" class="article">
                            <div data-aos="fade-down" id="photo-container">
                                <div class="photo-bg"></div>
                                <div class="photo ken-burns"></div>
                            </div>
                            <div data-aos="fade-up" data-aos-delay="500" id="story-container">
                                <div class="row overlay brand-overlay" id="story-wrapper">
                                    <div class="col">
                                        <h3 data-aos="fade-up" data-aos-delay="500" class="story-headline">&nbsp;</h3>
                                    </div>
                                </div>
                            </div>
                        </article>
                    </div>
                </div>
                <div id="top-container">
                    <div class="location-container">
                        <h1 data-aos="fade-right" data-aos-duration="1000" data-aos-delay="500" data-aos-once="true" id="salutation">&nbsp;</h1>
                        <h1 class="text-truncate" data-aos="fade-right" data-aos-duration="1500" data-aos-once="true" id="current-location">&nbsp;</h1>
                    </div>
                    <div class="logo-container"><img data-aos="fade-right" data-aos-duration="1500" data-aos-delay="500" data-aos-once="true" class="logo" src="assets/img/fcb_logo-white.svg"></div>
                </div>
                <div class="row" id="footer-container">
                    <div class="col disclosure">
                        <h3 data-aos="fade-right" data-aos-duration="1500" data-aos-delay="750" data-aos-once="true" class="member-fdic">Member FDIC</h3>
                    </div>
                    <div class="col title-container" data-aos="fade" data-aos-duration="1000" data-aos-delay="1000">
                        <h1 data-aos="fade-right" data-aos-duration="1500" data-aos-delay="1000" data-aos-once="true" class="todays-weather">Today's news</h1>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="revealer revealer--left revealer--animate">
        <div class="revealer__layer overlay-secondary"></div>
        <div class="revealer__layer overlay-primary"></div>
        <div class="revealer__layer overlay-tertiary"></div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/aos.js"></script>
    <script src="assets/js/moment.js"></script>
    <script src="assets/js/polyfills.js"></script>
    <script src="assets/js/utils_api.js"></script>
    <script src="assets/js/utils_icon.js"></script>
    <script src="assets/js/utils_misc.js"></script>
    <script src="assets/js/utils_video.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>

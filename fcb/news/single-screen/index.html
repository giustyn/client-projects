<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>First Citizens Bank - News</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/HarmoniaSansStd-Bold.css">
    <link rel="stylesheet" href="assets/css/HarmoniaSansStd-Regular.css">
    <link rel="stylesheet" href="assets/css/HarmoniaSansStd-SemiBd.css">
    <link rel="stylesheet" href="assets/css/aos.css">
    <link rel="stylesheet" href="assets/css/revealer.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/weather.css">
</head>

<body class="anim--effect-4 ">
    <div class="container-fluid" id="intro"><video id="bumper" autoplay="" muted="" playsinline=""></video></div>
    <main>
        <section id="feed" class="h-100">
            <div class="container-fluid" id="content">
                <div class="row placeholder" data-aos="fade" data-aos-duration="1500" data-aos-delay="500" id="article">
                    <div class="col" id="wrapper">
                        <article data-aos="fade-down" id="story-template" class="article">
                            <div data-aos="fade-down" id="photo-container">
                                <div class="photo-bg placeholder"></div>
                                <div class="photo placeholder ken-burns"></div>
                            </div>
                            <div data-aos="fade-up" data-aos-delay="500" id="story-container">
                                <div class="row overlay brand-overlay" id="story-wrapper">
                                    <div class="col">
                                        <h3 data-aos="fade-up" data-aos-delay="500" class="story-headline">&nbsp;</h3>
                                    </div>
                                </div>
                            </div>
                        </article>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="revealer revealer--left revealer--animate">
        <div class="revealer__layer overlay-secondary"></div>
        <div class="revealer__layer overlay-primary"></div>
        <div class="revealer__layer overlay-tertiary"></div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/aos.js"></script>
    <script src="assets/js/moment.js"></script>
    <script src="assets/js/polyfills.js"></script>
    <script src="assets/js/utils_api.js"></script>
    <script src="assets/js/utils_icon.js"></script>
    <script src="assets/js/utils_misc.js"></script>
    <script src="assets/js/utils_video.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adrenaline | Weather</title>
    <link rel="stylesheet" href="fonts/Interstate.css">
    <link rel="stylesheet" href="css/revealer.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="single-screen">
    
    <div class="intro">
        <div class="background">
            <video autoplay muted loop></video>
        </div>
        <div class="card">
            <span class="location"></span>
            <div class="wrap">
                <img class="icon">
                <span class="temperature"></span>
            </div>
        </div>
    </div>

    <main id="dual" class="container">
        <div class="background">
            <div class="photo">
                <div class="header">
                    <div class="col">
                        <span class="greeting"></span>
                        <span class="location"></span>
                    </div>
                </div>
                <div class="footer">
                    <div class="col footer-left">
                        <span>Member FDIC</span>
                    </div>
                    <div class="col footer-right">
                        <span>Today's Weather</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <main id="single" class="container">
        <div class="background">
            <video autoplay muted loop></video>
            <div class="photo"></div>
            <div class="overlay"></div>
        </div>
        <div class="header">
            <div class="col">
                <span class="greeting"></span>
                <span class="location"></span>
                <div class="datetime">
                    <span class="date"></span>
                    <span class="time"></span>
                </div>
                <div class="current">
                    <span class="description"></span>
                    <span class="temperature"></span>
                </div>
            </div>
            <div class="col">
                <div class="logo"></div>
            </div>
        </div>
        <!-- Todo : add-in current period details  -->
        <div class="forecast">
            <div id="template" class="day">
                <div class="dayofweek"></div>
                <div class="conditions">
                    <div class="col variance">
                        <div class="high"><span class="htemp"></span></div>
                        <div class="low"><span class="ltemp">-</span></div>
                    </div>
                    <div class="col current">
                        <div class="row">
                            <img class="icon">
                        </div>
                        <div class="row">
                            <span class="description"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="transition" class="anim--effect-4">
        <div class="revealer">
            <div class="revealer__layer top"></div>
            <div class="revealer__layer middle"></div>
            <div class="revealer__layer bottom"></div>
        </div>
    </div>
    <script src="js/utils_video.js"></script>
    <script src="js/utils_icon.js"></script>
    <script src="js/anime.min.js"></script>
    <script src="js/moment.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>

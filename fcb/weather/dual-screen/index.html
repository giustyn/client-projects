<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>First Citizens Bank - Weather</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/HarmoniaSansProCyr-Black.css">
    <link rel="stylesheet" href="assets/css/HarmoniaSansProCyr-BlackIt.css">
    <link rel="stylesheet" href="assets/css/HarmoniaSansProCyr-Bold.css">
    <link rel="stylesheet" href="assets/css/HarmoniaSansProCyr-BoldCond.css">
    <link rel="stylesheet" href="assets/css/HarmoniaSansProCyr-BoldIt.css">
    <link rel="stylesheet" href="assets/css/HarmoniaSansProCyr-Cond.css">
    <link rel="stylesheet" href="assets/css/HarmoniaSansProCyr-Italic.css">
    <link rel="stylesheet" href="assets/css/HarmoniaSansProCyr-Light.css">
    <link rel="stylesheet" href="assets/css/HarmoniaSansProCyr-LightIt.css">
    <link rel="stylesheet" href="assets/css/HarmoniaSansProCyr-Regular.css">
    <link rel="stylesheet" href="assets/css/HarmoniaSansProCyr-SemiBd.css">
    <link rel="stylesheet" href="assets/css/HarmoniaSansProCyr-SemiBdCn.css">
    <link rel="stylesheet" href="assets/css/HarmoniaSansProCyr-SemiBdIt.css">
    <link rel="stylesheet" href="assets/css/aos.css">
    <link rel="stylesheet" href="assets/css/revealer.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/weather.css">
</head>

<body class="anim--effect-4 videowall">
    <header id="intro"><video id="bumper" autoplay="" muted=""></video></header>
    <div id="content" class="container-fluid" data-aos="fade" data-aos-delay="1000">
        <div id="videowall-left">
            <div id="bg-container">
                <div data-aos="fade" class="vw-bg-left placeholder"></div>
            </div>
        </div>
        <div id="photo-container">
            <div class="weather-photo"></div>
            <div class="weather-photo bg-effect"></div>
        </div>
        <div id="top-container">
            <div class="location-container">
                <h1 data-aos="fade-right" data-aos-delay="1200" id="salutation"></h1>
                <h1 data-aos="fade-right" data-aos-delay="1300" id="current-location"></h1>
            </div>
            <div class="logo-container"><img data-aos="fade-right" data-aos-delay="1200" class="logo" src="assets/img/fcb_logo-white.svg"></div>
        </div>
        <div class="row" id="footer-container">
            <div class="col disclosure">
                <h3 data-aos="fade-right" data-aos-delay="1200" class="member-fdic">Member FDIC</h3>
            </div>
            <div class="col title-container">
                <h1 data-aos="fade-left" data-aos-delay="1000" class="todays-weather">Today's weather</h1>
            </div>
        </div>
    </div>
    <div class="revealer revealer--left revealer--animate">
        <div class="revealer__layer overlay-secondary"></div>
        <div class="revealer__layer overlay-primary"></div>
        <div class="revealer__layer overlay-tertiary"></div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/aos.js"></script>
    <script src="assets/js/moment.js"></script>
    <script src="assets/js/polyfills.js"></script>
    <script src="assets/js/utils_api.js"></script>
    <script src="assets/js/utils_icon.js"></script>
    <script src="assets/js/utils_misc.js"></script>
    <script src="assets/js/utils_video.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>DateTime</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/Open%20Sans.css">
    <link rel="stylesheet" href="./css/aos.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="h-100" style="background: #fff;">
    <div class="container-fluid h-100 p-0" data-aos="fade" id="feed">
        <div class="d-flex flex-column justify-content-center align-items-center" data-aos="fade" data-aos-duration="1000" id="wrapper" style="height: 85%; border-bottom-right-radius: 30vh;background: #062f87;">
            <div data-aos="fade-up" id="currentTime" style="margin-top: -8vh;"><span data-aos="fade-up" id="time" style="color: rgb(255,255,255);font-size: 22vh;font-family: 'Open Sans', sans-serif;"></span><span data-aos="fade-up" id="meridium" style="color: rgb(255,255,255);font-size: 18vh;font-family: 'Open Sans', sans-serif;margin-left: 3vh;"></span></div>
            <div data-aos="fade-up" data-aos-delay="500" id="currentDate" style="margin-top: -5vh;"><span id="date" style="color: rgb(255,255,255);font-size: 9vh;font-family: 'Open Sans', sans-serif;"></span></div>
        </div>
        <div class="d-flex align-items-center" data-aos="fade-up" id="footer" style="height: 15%;background: #ffffff;">
            <div class="float-left" data-aos="slide-right" data-aos-duration="500" data-aos-delay="1200" id="line-detail" style="background: #062f87;height: 4%;width: 85%;"></div>
            <div data-aos="fade" data-aos-delay="1500" id="img-wrapper" style="width: 15%;padding: 5vh;"><img src="./img/Ssfcu-logo.svg"></div>
        </div>
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="./js/bs-init.js"></script>
    <script src="./js/aos.js"></script>
    <script src="./js/app.js"></script>
    <!-- <script src="./js/moment.js"></script> -->
</body>

</html>
